<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Личный блог Типотека">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Типотека</title>
  <link rel="preload" href="./fonts/Inter-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/Inter-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/SFProDisplay-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper wrapper--nobackground">
    <header class="header">
      <a class="header__logo logo" href="#">
        <img class="logo__image" src="img/icons/logo-image-only.svg" alt="логотип Тайпотеки">
        <span class="logo__name">Типотека</span>
      </a>
      <button class="button button--colored header__button-new">Новая запись</button>
      <div class="header__dropdown">
        <a href="#" class="button button--burger header__burger">Открыть меню</a>
        <ul class="navigation header__navigation">
          <li class="navigation__item"><a href="main.html">Пункт меню</a></li>
          <li class="navigation__item"><a href="main.html">Пункт меню</a></li>
          <li class="navigation__item"><a href="main.html">Пункт меню</a></li>
          <li class="navigation__item"><a href="main.html">Пункт меню</a></li>
        </ul>
      </div>
      <a class="header__search button button--search" href="#" aria-label="поиск по сайту"></a>
    </header>

    <main class="main-page main-page--padding">
      <section class="main-page__category category">
        <h1 class="category__title">Категории</h1>
        <div class="category__add-form">
          <form action="#" method="POST">
            <input type="text" name="add-category" id="add-form-add-category" placeholder="Новая категория">
            <label for="add-form-add-category"><span class="visually-hidden">Добавить категорию</span></label>
            <button class="category__button button button--category" type="submit">Добавить</button>
          </form>
        </div>

        <ul class="category__list">
          <li class="category__list-item">
            <form action="#" method="POST">
              <input type="text" name="category-1" id="modify-form-category-1" value="Жизнь и путешествия">
              <label for="modify-form-category-1"><span class="visually-hidden">Редактировать категорию</span></label>
              <button class="category__button button button--category" type="submit">Сохранить</button>
              <button class="category__button button button--category" type="button">Удалить</button>
            </form>
          </li>
          <li class="category__list-item">
            <form action="#" method="POST">
              <input type="text" name="category-2" id="modify-form-category-2" value="Путешествия">
              <label for="modify-form-category-2"><span class="visually-hidden">Редактировать категорию</span></label>
              <button class="category__button button button--category" type="submit">Сохранить</button>
              <button class="category__button button button--category" type="button">Удалить</button>
            </form>
          </li>
          <li class="category__list-item">
            <form action="#" method="POST">
              <input type="text" name="category-3" id="modify-form-category-3" value="Дизайн и программирование">
              <label for="modify-form-category-3"><span class="visually-hidden">Редактировать категорию</span></label>
              <button class="category__button button button--category" type="submit">Сохранить</button>
              <button class="category__button button button--category" type="button">Удалить</button>
            </form>
          </li>
          <li class="category__list-item">
            <form action="#" method="POST">
              <input type="text" name="category-4" id="modify-form-category-4" value="Другое">
              <label for="modify-form-category-4"><span class="visually-hidden">Редактировать категорию</span></label>
              <button class="category__button button button--category" type="submit">Сохранить</button>
              <button class="category__button button button--category" type="button">Удалить</button>
            </form>
          </li>
          <li class="category__list-item category__list-item--last">
            <form action="#" method="POST">
              <input type="text" name="category-5" id="modify-form-category-5" value="Личное">
              <label for="modify-form-category-5"><span class="visually-hidden">Редактировать категорию</span></label>
              <button class="category__button button button--category" type="submit">Сохранить</button>
              <button class="category__button button button--category" type="button">Удалить</button>
            </form>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <a class="footer__copyright" href="#" aria-label="HTMLAcademy">
        <img src="img/icons/HTMLAcademyLogo.svg" width="112" height="50" alt="HTMLAcademy">
      </a>
      <span class="footer__dot"></span>
      <p class="footer__text">Типотека, 2019</p>
    </footer>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
